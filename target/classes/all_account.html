        /* When you mouse over the navigation links, change their color */

            $.ajax({
                type: 'GET',
                url: '/view/all_account', // Using our resources.json file to serve results
                dataType: 'json',
                success: loadModule
            });


        });

        function loadModule(result) {
            let displayResources = $("#display-resources");

            displayResources.text("Please wait...");
            console.log(result);
            let output =
                "<table><thead><tr><th>First name</th><th>Last name</th><th>User name</th></thead><tbody>";
            for (let i in result) {
                output +=
                    "<tr><td>" +
                    result[i].fname +
                    " </td><td>" +
                    result[i].lname +
                    "</td><td>" +
                    result[i].acc_login +
                    "</td><td>" +
                    "<button>Delete</button>"  +
                    "</td><td>" +
                    "<button>Modify</button>"

            }
            output += "</tbody></table>";

            displayResources.html(output);
            $("table").addClass("table");
        }

    </script>
